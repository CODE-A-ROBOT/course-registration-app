<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurswahl</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external styles.css file -->
</head>
<body>

  <h1>Kurswahl </h1>

  <form id="courseForm">
    <h2>Prüfungsfächer</h2>

    <h3>Schule</h3>
<!-- Add a text input field for school -->
<div class="course-selection">
  <label for="schoolInput">Schule (z.B. 04Y01):</label>
  <br/>

  <input type="text" id="schoolInput" name="schoolInput" oninput="filterOptions('schoolInput', 'column1Select')">
  <br/>
  <button type="button" onclick="selectEnteredSchool()">Enter</button>
</div>

<!-- Existing dropdown for school -->
<div class="course-selection-hidden">
  <label for="schoolSelect">Schule:</label>
  <select id="schoolSelect" name="schoolSelect" onchange="filterOptions('schoolSelect', 'column1Select')"></select>
</div>

<script>
  // Function to select entered school
  function selectEnteredSchool() {
    const schoolInput = document.getElementById('schoolInput');
    const schoolSelect = document.getElementById('schoolSelect');

    // Set the value of the dropdown to the entered value
    schoolSelect.value = schoolInput.value;

    // Trigger change event to update dependent dropdowns
    const event = new Event('change');
    schoolSelect.dispatchEvent(event);
  }
</script>


    <h3>Leistungskursfächer</h3>
    <div class="course-selection">
      <label id="column1SelectLabel" for="column1Select">Leistungskursfach 1</label>:
      <select id="column1Select" name="column1Select" onchange="filterOptions('column1Select', 'column2Select')"></select>
    </div>

    <div class="course-selection">
      <label id="column2SelectLabel" for="column2Select">Leistungskursfach 2:</label>
      <select id="column2Select" name="column2Select" onchange="filterOptions('column2Select', 'column3Select')"></select>
    </div>

    <h3>Prüfungsfächer</h3>
    <div class="course-selection">
      <label id="column3SelectLabel" for="column3Select">Prüfungsfach 3:</label>
      <select id="column3Select" name="column3Select" onchange="filterOptions('column3Select', 'column4Select')"></select>
    </div>

    <div class="course-selection">
      <label id="column4SelectLabel" for="column4Select">Prüfungsfach 4:</label>
      <select id="column4Select" name="column4Select" onchange="filterOptions('column4Select', 'column5Select')"></select>
    </div>

    <h3>5. PK</h3>
    <div class="course-selection">
      <label id="column5SelectLabel" for="column5Select">Referenzfach:</label>
      <select id="column5Select" name="column5Select" onchange="filterOptions('column5Select', 'column6Select')"></select>
    </div>

    <h3>Weitere Grundkurse mit Belegverpflichtung</h3>
    <div class="course-selection">
      <label id="column6SelectLabel" for="column6Select">Deutsch</label>
      <select id="column6Select" name="column6Select" onchange="filterOptions('column6Select', 'column7Select')"></select>
    </div>

    <div class="course-selection">
      <label id="column7SelectLabel" for="column7Select">Künstlerisches Fach</label>
      <select id="column7Select" name="column7Select" onchange="filterOptions('column7Select', 'column8Select')"></select>
    </div>

    <div class="course-selection">
      <label id="column8SelectLabel" for="column8Select">Fremdprache</label>
      <select id="column8Select" name="column8Select" onchange="filterOptions('column8Select', 'column9Select')"></select>
    </div>

    <div class="course-selection">
      <label id="column9SelectLabel" for="column9Select">Geschichte/Politikwissenschaft</label>
      <select id="column9Select" name="column9Select" onchange="filterOptions('column9Select', 'column10Select')"></select>
    </div>

    <div class="course-selection">
      <label id="column10SelectLabel" for="column10Select">Mathematik</label>
      <select id="column10Select" name="column10Select" onchange="filterOptions('column10Select', 'column11Select')"></select>
    </div>

    <div class="course-selection">
      <label id="column11SelectLabel" for="column11Select">Naturwissenschaft</label>
      <select id="column11Select" name="column11Select" onchange="filterOptions('column11Select', 'column12Select')"></select>
    </div>

    <div class="course-selection">
      <label id="column12SelectLabel" for="column12Select">Physik/Chemie</label>
      <select id="column12Select" name="column12Select" onchange="filterOptions('column12Select', 'column13Select')"></select>
    </div>

    <div class="course-selection">
      <label id="column13SelectLabel" for="column13Select">Sport</label>
      <select id="column13Select" name="column13Select" onchange="filterOptions('column13Select', 'column14Select')"></select>
    </div>

    <h3>Zusätzliche Kurse</h3>

    <div class="course-selection">
      <label class="hidden" id="column14SelectLabel" for="column14Select">Zus.-kurs</label>
      <select id="column14Select" name="column14Select" multiple></select>
    </div>
    
  

    <br>
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

    <script src="script.js"></script> <!-- Reference to external script.js file -->

</body>
</html>
